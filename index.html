<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring Quote</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Main heading for the page -->
        <h1>✨ My Most Inspiring Quote ✨</h1>

        <!-- Displaying the quote -->
        <p class="quote">"Do what you can, with what you have, where you are."</p>

        <!-- Displaying the author's name -->
        <p class="author">- Theodore Roosevelt</p>

        <!-- Image of Theodore Roosevelt -->
        <img class="image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/156/364/original/Theodore-Roosevelt.jpg?1738455239" alt="Inspiration">

        <!-- A personal reflection on the quote -->
        <p>This quote reminds me that progress is always possible, no matter the circumstances. It helps me stay motivated and focused on doing my best every day!</p>

        <!-- A button that triggers an alert when clicked -->
        <button class="button" onclick="alert('Stay Inspired!')">Get Inspired</button>

        <!-- A link to Theodore Roosevelt's Wikipedia page -->
        <a class="btn" href="https://en.wikipedia.org/wiki/Theodore_Roosevelt" target="_blank">Learn More</a>
    </div>
</body>
</html>
