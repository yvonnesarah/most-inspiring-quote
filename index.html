<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring Quote</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        .quote {
            font-style: normal;
            font-size: 20px;
            margin: 20px 0;
        }
        .author {
            font-weight: bold;
            font-size: 18px;
        }
        .image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
        }
        p{
           font-size: 18px;
           }
        .button, .btn {
            display: inline-block;
            background: #FB6ED5;
            color: #8EFB6E;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            margin: 10px 5px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .quote {
                font-size: 18px;
            }
            .author {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ My Most Inspiring Quote ✨</h1>
        <p class="quote">"Do what you can, with what you have, where you are."</p>
        <p class="author">- Theodore Roosevelt</p>
        <img class="image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/156/364/original/Theodore-Roosevelt.jpg?1738455239" alt="Inspiration">
        <p>This quote reminds me that progress is always possible, no matter the circumstances. It helps me stay motivated and focused on doing my best every day!</p>
        <button class="button" onclick="alert('Stay Inspired!')">Get Inspired</button>
        <a class="btn" href="https://en.wikipedia.org/wiki/Theodore_Roosevelt" target="_blank">Learn More</a>
    </div>
</body>
</html>
